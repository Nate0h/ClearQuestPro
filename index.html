<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
    <title>ClearQuest Pro</title>
</head>
<body>
<div class = "header">
    <img id="shift" src="../dist/images/threelines.svg" alt="">
    <div>Clear<span id = "quest">Quest</span> Pro <span><img id = "checkmark-logo" src="../dist/images/blue-checkmark.svg" alt="check"></span></div>

</div>

<div class="content">

    <div class="sidebar"> 
        <div class="all-categories-title">All Tasks</div>
        <div class="all-categories">

            <div class = "task-view" id = "AllProjects">All Projects</div>
            
            <div class = "task-view" id = "Today">Today</div>

            <div class = "task-view" id = "SevenDays">Next 7 Days</div>

            <div class = "task-view" id = "Priority">Priority</div>

            <div class = "task-view" id = "Complete">Completed</div>

            <div class = "task-view" id = "Incomplete">Incomplete</div>

            <div class = "task-view" id = "PastDue">Past Due</div>


        </div>
<br>
        <div id="projects-title">Projects</div>

        <form id="project-form" class= "hidden" autocomplete="off">
            <div>
                <input type="text" id="projectInput" placeholder="Enter Project Name" maxlength="24" required>
                <div class="formButtons">
                    <input id = "add" type="button"  value="Add">
                    <input id = "cancel" type="button"  value="Cancel">
                </div>
            </div>
        </form>
      
    
        <div id="projects">
            <button id="add-project">
                <img src="" alt="">
                <span>Add Project</span>
                <img src="" alt="">
            </button>
        </div> 


        
        <div class="author">
            <div>Created By Nate-O</div>
        </div>

    </div>

    <div class="task-content">
    <div class="task-title">Task Title</div>
    <div id="tasks">
    </div>
    <div>
        <dialog id = "dialog-1">
            <button autofocus>Close</button>
            <form action="" id="form-container-1">
                <h1>New Task</h1>
                    <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                    </div>

                    <div>
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" required>
                    </div>

                    <div>
                    <label for="date">Due Date</label>
                    <input type="date" id="date" name="date" required>
                    </div>

                    <div>
                    <label for="priority">Read?</label>
                    <select id="priority" name="priority">
                        <option value="none">None</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                    </div>

                  
                <button type="submit" formmethod="dialog" id="confirmBtn2" value="default">Add </button>
            </form>

        </dialog>

        <dialog id = "dialog-2">
            <button autofocus>Close</button>
            <form action="" id="form-container-2">
                <h1>New Task</h1>
                    <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                    </div>

                    <div>
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" required>
                    </div>

                    <div>
                    <label for="date">Due Date</label>
                    <input type="date" id="date" name="date" required>
                    </div>

                    <div>
                    <label for="priority">Read?</label>
                    <select id="priority" name="priority">
                        <option value="none">None</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                    </div>

                  
                <button type="submit" formmethod="dialog" id="confirmBtn" value="default">Save </button>
            </form>

        </dialog>
    
        <button class="show-modal">+ Add Task</button>

    
    </div>

    </div>
</div>

    
</body>
</html>
