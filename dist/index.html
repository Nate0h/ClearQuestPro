<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
    <title>ClearQuest Pro</title>
</head>
<body>
<div class = "header">
    <img id="shift" src="./images/threelines.svg" alt="">
    <div>Clear<span id = "quest">Quest</span> Pro <span><img id = "checkmark-logo" src="./images/blue-checkmark.svg" alt="check"></span></div>

</div>

<div class="content">

    <div class="sidebar"> 
        <div class="all-categories-title"></div>
        <div class="all-categories">

            <div class = "home">
                <img src="./images/inbox-mail-messages.png" alt="All">
                <div id = "All Projects">All Projects</div>
            </div>

            <div class = "home">
                <img src="./images/today.png" alt="today">
                <div id = "Today">Today</div>
            </div>

            <div class = "home">
                <img src="./images/7days.png" alt="7 Days">
                <div id = "Due In Seven Days">Next 7 Days</div>
            </div>

            <div class = "home">
                <img src="./images/priority.png" alt="Priority">
                <div id = "Priority">Priority</div>
            </div>

            <div class = "home">
                <img src="./images/completed.png" alt="Completed">
                <div id = "Complete">Completed</div>
            </div>

            <div class = "home">
                <img src="./images/incomplete.png" alt="Incomplete">
                <div id = "Incomplete">Incomplete</div>
            </div>

            <div class = "home">
                <img src="./images/pastdue.png" alt="Past Due">
                <div id = "Past Due">Past Due</div>
            </div>

        </div>
<br>
        <div id = "projectTitle">Projects</div>
        <div id="projectsContainer"></div>

        <form id="project-form" class= "hidden" autocomplete="off">
            <div>
                <input type="text" id="projectInput" placeholder="*Enter Project Name" maxlength="24" required>
                <div class="formButtons">
                    <input id = "add" type="button"  value="Add">
                    <input id = "cancel" type="button"  value="Cancel">
                </div>
            </div>
        </form>
      
        <button id="add-project">
        <span>Add Project</span>
        </button>
        


        
        <div class="author">
            <div>Created By Nate-O</div>
            <a href ="https://github.com/Nate0h/to-do-list">
                <img id = "github" src="./images/github.png"> 
            </a>
        </div>

    </div>

    <div class="task-content">
    <div class="projectTitle"></div>
    <div id="tasks">
    </div>
    <div class = "taskContainer">
        <dialog id = "dialog-1">
            <button autofocus>Close</button>
            <br>
            <form action="" id="form-container-1">
                    
                    <label for="title">Title</label>
                    <div>
                    <input type="text" id="title" name="title" placeholder = "*Enter Title"required>
                    </div>

                    <label for="description">Description</label>
                    <div>
                        <textarea id="description" name="description" placeholder="*Enter Description" required rows="20" cols="60"></textarea>
            
                    </div>

                    <label for="date">Due Date</label>
                    <div>
                    <input type="date" id="date" name="date" required>
                    </div>

                    <label for="priority">Priority</label>
                    <div>
                    <select id="priority" name="priority">
                        <option value="none">None</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                    </div>

                  
                <button type="submit" formmethod="dialog" id="confirmBtn2" value="default">Add </button>
            </form>

        </dialog>

        <dialog id = "dialog-2">
            <button autofocus>Close</button>
            <br>
            <form action="" id="form-container-2">
               
                <label for="title">Title</label>
                <div>
                <input type="text" id="title" name="title" placeholder = "*Enter Title"required>
                </div>

                <label for="description">Description</label>
                <div>
                    <textarea id="description" name="description" placeholder="*Enter Description" required rows="20" cols="60"></textarea>
        
                </div>

                <label for="date">Due Date</label>
                <div>
                <input type="date" id="date" name="date" required>
                </div>

                <label for="priority">Priority</label>
                <div>
                <select id="priority" name="priority">
                    <option value="none">None</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select>
                </div>

              
            <button type="submit" formmethod="dialog" id="confirmBtn" value="default">Submit</button>
            </form>

        </dialog>

        <dialog id = "dialog-3">
            <button autofocus>Close</button>
            
            <div>
            <label for="title-view">Title</label>
            <div id = "title-view"></div>
            </div>
            
            <div>
            <label for="description-view">Description</label>
            <div id = "description-view"></div>
            </div>

            <div>
            <label for="date-view">Due Date</label>
            <div id = "date-view"></div>
            </div>

            <div>
            <label for="priority-view">Priority</label>
            <div id = "priority-view"></div>
            </div>

        </dialog>
    
        <button class="addTask">Add Task</button>

    
    </div>

    </div>
</div>

    
</body>
</html>
